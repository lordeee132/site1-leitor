
<!DOCTYPE html>
<html>
<head>
  <title>Leitor NFC</title>
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f0f0f0; font-family: sans-serif; text-align: center; }
    #status { font-size: 24px; }
  </style>
</head>
<body>
  <div id="status">Toque na tela para ler NFC</div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    document.body.addEventListener('click', () => {
      document.getElementById('status').innerText = "Lendo chip...";
      setTimeout(() => {
        database.ref('nfc').set({
          status: "lido",
          timestamp: Date.now()
        });
        document.getElementById('status').innerText = "Informações atualizadas!";
      }, 1500);
    });
  </script>
</body>
</html>
