
<!DOCTYPE html>
<html>
<head>
  <title>Leitor NFC</title>
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f0f0f0; font-family: sans-serif; text-align: center; }
    #status { font-size: 24px; }
  </style>
</head>
<body>
  <div id="status">Toque na tela para ler NFC</div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
   const firebaseConfig = {
  apiKey: "AIzaSyCgSmpl-ENoxraOpFQ59rGSfCdAhiKDid0",
  authDomain: "nfc-demo-7ade4.firebaseapp.com",
  databaseURL: "https://nfc-demo-7ade4-default-rtdb.firebaseio.com",
  projectId: "nfc-demo-7ade4",
  storageBucket: "nfc-demo-7ade4.firebasestorage.app",
  messagingSenderId: "799419573322",
  appId: "1:799419573322:web:40f4dc9f8ed7a44fa2f2b3"
};

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    document.body.addEventListener('click', () => {
      document.getElementById('status').innerText = "Lendo chip...";
      setTimeout(() => {
        database.ref('nfc').set({
          status: "lido",
          timestamp: Date.now()
        });
        document.getElementById('status').innerText = "Informações atualizadas!";
      }, 1500);
    });
  </script>
</body>
</html>
